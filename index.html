<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
        <link rel = "stylesheet" type = "text/css" href= "styles.css">
        <link href = 'https://fonts.googleapis.com/css?family=Roboto:400,300,100' rel = 'stylesheet' type = 'text/css'>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script>
            function validarContrasenas() {
                var contrasena1 = document.getElementById("password").value;
                var contrasena2 = document.getElementById("passwordAgain").value;
    
                if (contrasena1 !== contrasena2) {
                    alert("Las contraseñas no coinciden. Por favor, inténtelo de nuevo.");
                    return false;
                }
    
                return true;
            }
        </script>
        <title> DESARROLLO SEGURO </title>
    </head>

    <body>
        <div class = "container">
            <div class = "backbox">
                <div class = "loginMsg">
                    <div class = "textcontent">
                        <p class = "title">¿No tienes una cuenta?</p>
                        <p>Registrate ahora para acceder!!!</p>
                        <button id = "switch1">Registrate</button>
                    </div>
                </div>

                <div class = "signupMsg visibility">
                    <div class = "textcontent">
                        <p class = "title">¿Ya tienes una cuenta?</p>
                        <p>Ingresar ahora y disfruta al instante!!!</p>
                        <button id = "switch2">Iniciar sesion</button>
                    </div>
                </div>
            </div> 
        
            <div class = "frontbox">
                <div class = "login">
                    <h2>INICIAR SESIÓN</h2>
                    <form action = "verification.php" method = "POST">
						<div class = "inputbox">
							<input id = "us" type = "text" name ="userlogin" placeholder = "  USUARIO" required>
							<input id = "ps" type = "password" name = "passwordlogin" placeholder = "  CONTRASEÑA" required
                                   pattern = "^(?=(.*[a-z]))(?=(.*[A-Z]))(?=(.*\d))(?=(.*[@$!#%*?&]))[A-Za-z\d@$!#%*?&]{8,}$" 
                                   title = "La contraseña debe contener al menos una mayúscula, una minúscula, un número, un carácter especial y tener al menos ocho caracteres."> 
                            <input type = "text" id = "otp" name = "otp"  placeholder = " CÓDIGO DE VERIFICACIÓN">    
						</div>
                        <button type = "submit">ENVIAR CÓDIGO</button>
                        <button type = "submit" name = "getinto" disabled>INGRESAR</button>
					</form>
                </div>
            
                <div class = "signup hide">
                    <h2>REGISTRATE AHORA</h2>
                    <form action = "register.php" method = "POST" onsubmit = "return validarContrasenas()">
						<div class = "inputbox">
                            <input type = "text" name = "email" id = "email" placeholder = "  EMAIL" required>
							<input type = "text" name = "user" id = "user" placeholder = "  USUARIO" required>
							<input type = "password" name = "password" id = "password" placeholder = "  CONRTRASEÑA" required 
                                   pattern = "^(?=(.*[a-z]))(?=(.*[A-Z]))(?=(.*\d))(?=(.*[@$!#%*?&]))[A-Za-z\d@$!#%*?&]{8,}$" 
                                   title = "La contraseña debe contener al menos una mayúscula, una minúscula, un número, un carácter especial y tener al menos ocho caracteres.">
							<input type = "password" name = "passwordAgain" id = "passwordAgain" placeholder = "  REPITA LA CONRTRASEÑA" required 
                                   pattern = "^(?=(.*[a-z]))(?=(.*[A-Z]))(?=(.*\d))(?=(.*[@$!#%*?&]))[A-Za-z\d@$!#%*?&]{8,}$" 
                                   title = "La contraseña debe contener al menos una mayúscula, una minúscula, un número, un carácter especial y tener al menos ocho caracteres.">
						</div>
						<button type = "submit" name = "register">COMENZAR</button>
					</form>
                </div>
            </div>
        </div>
    </body>
    <script src = "function.js"></script>
</html>
